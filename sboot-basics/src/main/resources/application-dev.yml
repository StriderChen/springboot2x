server:
  port: 8888
  servlet:
    context-path: /stbasics
spring:
  thymeleaf:
    # 关闭缓存
    cache: false
    mode: html
    # 配置视图前缀路径
    prefix: classpath:/templates/
    # 配置视图模板后缀
    suffix: .html

# 自定义属性
person:
  name: chenjie
  age: 26
  gender: 男
  # 属性之间相互调用
  content: "姓名:${person.name},年龄:${person.age},性别:${person.gender}"

